<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Campaign Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdf6f9;
      color: #333;
    }

    header {
      background-color: #c2185b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #c2185b;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #c2185b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a3154a;
    }

    .campaign-list {
      margin-top: 20px;
    }

    .campaign-card {
      background: #fff;
      border-left: 6px solid #c2185b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .campaign-card h3 {
      margin: 0;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Women Campaign Management System</h1>
    <p>Empowering Change Through Organized Campaigns</p>
  </header>

  <div class="container">
    <h2>Create New Campaign</h2>
    <form id="campaignForm">
      <label for="title">Campaign Title</label>
      <input type="text" id="title" required />

      <label for="organizer">Organizer Name</label>
      <input type="text" id="organizer" required />

      <label for="location">Location</label>
      <input type="text" id="location" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4" required></textarea>

      <button type="submit">Add Campaign</button>
    </form>

    <h2>Upcoming Campaigns</h2>
    <div class="campaign-list" id="campaignList"></div>
  </div>

  <div class="footer">
    &copy; 2025 Women Campaign Management System. All rights reserved.
  </div>

  <script>
    const campaignForm = document.getElementById('campaignForm');
    const campaignList = document.getElementById('campaignList');

    let campaigns = [];

    campaignForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const organizer = document.getElementById('organizer').value.trim();
      const location = document.getElementById('location').value.trim();
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value.trim();

      if (!title || !organizer || !location || !date || !description) {
        alert('Please fill out all fields.');
        return;
      }

      const campaign = {
        title,
        organizer,
        location,
        date,
        description
      };

      campaigns.push(campaign);
      displayCampaigns();
      campaignForm.reset();
    });

    function displayCampaigns() {
      campaignList.innerHTML = '';

      if (campaigns.length === 0) {
        campaignList.innerHTML = '<p>No campaigns yet. Be the first to create one!</p>';
        return;
      }

      campaigns.forEach((campaign, index) => {
        const card = document.createElement('div');
        card.className = 'campaign-card';

        card.innerHTML = `
          <h3>${campaign.title}</h3>
          <p><strong>Organizer:</strong> ${campaign.organizer}</p>
          <p><strong>Location:</strong> ${campaign.location}</p>
          <p><strong>Date:</strong> ${campaign.date}</p>
          <p>${campaign.description}</p>
        `;

        campaignList.appendChild(card);
      });
    }

    // Optional: display existing (in-memory) on load
    displayCampaigns();
  </script>
</body>
</html>
